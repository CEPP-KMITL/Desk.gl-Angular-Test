<app-nav-header></app-nav-header>
<div class="container mx-auto">
  <div class="flex flex-col items-center mx-auto w-3/4 h-screen bg-slate-50">
    <!-- <h1 class="text-2xl font-semibold mt-28">This is a Deck.gl</h1> -->
    <div class="flex flex-row gap-5 my-4 mt-20">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
        (click)="visibleState()"
      >
        Invisible Scatter Plot
      </button>
    </div>

    <div id="selector" class="flex justify-center w-full">
      <div class="form-check form-check-inline mr-4">
        <input
          type="radio"
          name="layer"
          id="nothing"
          [(ngModel)]="model.option"
          [value]="0"
          (change)="updateLayer()"
          class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border checked:border-4 border-gray-300 bg-white checked:bg-white checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          checked
        />
        <label for="nothing" class="form-check-label inline-block text-gray-800"
          >Nothing</label
        >
      </div>

      <div class="form-check form-check-inline mr-4">
        <input
          type="radio"
          name="layer"
          id="scatter"
          [(ngModel)]="model.option"
          [value]="1"
          (change)="updateLayer()"
          class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border checked:border-4 border-gray-300 bg-white checked:bg-white checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
        />
        <label for="scatter">Scatter Plot</label>
      </div>

      <div class="form-check form-check-inline mr-4">
        <input
          type="radio"
          name="layer"
          id="heatmap"
          [(ngModel)]="model.option"
          [value]="2"
          (change)="updateLayer()"
          class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border checked:border-4 border-gray-300 bg-white checked:bg-white checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
        />
        <label for="heatmap">Heatmap Plot</label>
      </div>
    </div>
    <div class="w-screen h-full" id="map"></div>
  </div>
</div>
